<html>
<head>
  <title>View Your Melodies</title>
  <link href="../styles/index.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
</head>
<body>
  <h1>Your Melodies</h1>
  {% for melody in melodies %}
    <p><a href="/analyze/{{ melody['_id'] }}">{{ melody['title'] }}</a></p>
  {% endfor %}
  <br><br>
  <a class="button" href="/submit">Submit Melody</a>&nbsp;
  <a class="button" href="/">Go Home</a>
</body>
</html>
